{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="container justify-content-center">
    <div class="card">
        <div class="card-header">
            <h2>LOGIN DO SISTEMA</h2>
        </div>
        <div class="card-body">
            <div>
                <form method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">Login</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
